<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng ký tài khoản</title>
        <link rel="stylesheet" href="./css/register.css">
        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet" />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
            rel="stylesheet" />

        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
        
    </head>
    <body>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div
                    class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                            class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form>
                            <!-- phone input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form1Example13"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example13">Phone number</label>
                            </div>
                            <!-- name input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form1Example13"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example13">Name</label>
                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form1Example13"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example13">Email
                                    address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form1Example23"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example23">Password</label>
                            </div>

                            

                            <!-- Submit button -->
                            <button type="submit"
                                class="btn btn-primary btn-lg btn-block" style="background-color: #29A07E;">Sign up</button>

                            <div class="divider d-flex align-items-center my-4">
                                <p
                                    class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            </div>

                            <a class="btn btn-primary btn-lg btn-block"
                                style="background-color: #3b5998" href="#!"
                                role="button">
                                <i class="fab fa-facebook-f me-2"></i>Continue
                                with Facebook
                            </a>
                            <a class="btn btn-primary btn-lg btn-block"
                                style="background-color: #55acee" href="#!"
                                role="button">
                                <i class="fab fa-twitter me-2"></i>Continue with
                                Twitter</a>


                                <div
                                class="d-flex justify-content-around align-items-center mb-4">
                            
                                <a href="./login.html" style="color: #29A07E; font-weight: bold;">Or have account? Login here</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
